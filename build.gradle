plugins {
    id 'java-library'
     id 'war'
}

group 'com.collegemanagement'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

war {
	archiveName='collegemanagement.war'
}

dependencies {
    compile ("org.springframework:spring-webmvc:4.3.18.RELEASE")
    compile("org.springframework:spring-tx:5.1.5.RELEASE")
    providedRuntime "javax.servlet:javax.servlet-api:3.1.0"
    compile("mysql:mysql-connector-java:6.0.6")
    compile("com.fasterxml.jackson.core:jackson-databind:2.5.3")
    compile 'org.hibernate:hibernate-core:4.3.6.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
